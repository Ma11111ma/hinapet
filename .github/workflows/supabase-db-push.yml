name: Supabase DB Push (main only)

on:
  push:
    paths:
      - "supabase/migrations/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i -g supabase@latest
      - name: Supabase DB Push
        run: supabase db push --db-url "${{ secrets.SUPABASE_DB_URL }}"
