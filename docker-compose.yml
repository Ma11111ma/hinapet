services:
  db:
    image: postgis/postgis:15-3.4
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: maiwakeharumiki
      POSTGRES_DB: pet_db
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      POSTGRES_INITDB_ARGS: "--locale=C.UTF-8 --encoding=UTF8 --lc-collate=C.UTF-8 --lc-ctype=C.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ./backend
    working_dir: /app
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/secrets/firebase-admin-key.json:/app/secrets/firebase-admin-key.json:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/firebase-admin-key.json
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_healthy

volumes:
  postgres_data:
